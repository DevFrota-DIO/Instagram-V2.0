<!--Clone Instagram 2.0-->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div id="_primeira">

        <section class="_section">
            <main class="_main">
                <div class="_etiquetaClone">
                    <img src="./img/etiquetaClone.png" alt="Etiqueta">
                </div>
                <article class="_article">



                    <div class="instagram-wrapper">
                        <div class="instagram-phone">
                            <img src="./img/instagram-celular.png" alt="celular">
                        </div>
                        <div class="instagram-continue">
                            <div class="group">
                                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">




                                <form class="formLogin" id="loginForm" method="POST">


                                    <div class="_classUser   "><label class="_labelLogin">
                                            <span class="_spanUser">Telefone, nome de usuário ou email</span>
                                            <input aria-label="Telefone, nome de usuário ou email" aria-required="true"
                                                autocapitalize="off" autocorrect="off" maxlength="75" name="username"
                                                type="text" class="_input" value="Lucio Frota"></label>

                                    </div>
                                    <div class="_classUser   "><label class="_labelLogin">
                                            <span class="_spanUser">Senha</span><input aria-label="Senha"
                                                aria-required="true" autocapitalize="off" autocorrect="off"
                                                name="password" type="password" class="_input"
                                                value="Digital-Innovation-One">
                                        </label>



                                        <div class="_botaoMostrar ">
                                            <button class="_botao" type="button">Mostrar</button>
                                        </div>

                                    </div>

                                    <div class="_outroBotao">
                                        <button class="_botaoEntrar" type="submit">
                                            <div>Entrar</div>
                                        </button>
                                    </div>

                                    <div class="_divOu">
                                        <div class="_traco"></div>
                                        <div class="_ou">ou</div>
                                        <div class="_traco"></div>
                                    </div>

                                    <div class="_divOu">
                                        <button class="_botaoFace" type="button"><span class="_iconFace"></span>
                                            <span class="_spanFace">Entrar com o Facebook</span></button>
                                    </div>



                                    <a class="_esqueceu" href="#" tabindex="0">Esqueceu a senha?</a>

                                </form>




                            </div>
                            <div class="group">
                                <p class="not-account">Não tem uma conta? <a href="#" tabindex="0">Cadastre-se</a></p>

                            </div>
                            <div class="get-the-app">
                                <p class="get-app">Obtenha o Aplicativo.</p>

                                <div class="download">
                                    <a href="#" class="app-download"></a>
                                    <a href="#" class="app-download"></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </article>
            </main>



            <footer class="_footer">

                <nav class="_nav">

                    <div class="segunda">
                        <div class="_blocosFooter">
                            <a href="#" target="_blank">
                                <div class="_beleza">Beleza</div>
                            </a>
                        </div>
                        <div class="_blocosFooter">
                            <a href="#" target="_blank">
                                <div class="_diversao">Diversão</div>
                            </a>
                        </div>
                        <div class="_blocosFooter">
                            <a href="#" target="_blank">
                                <div class="_fitness">Fitness</div>
                            </a>
                        </div>
                        <div class="_blocosFooter">
                            <a href="#" target="_blank">
                                <div class="_alimentacao">Alimentação</div>
                            </a>
                        </div>
                        <div class="_blocosFooter">
                            <a href="#" target="_blank">
                                <div class="_casa">Casa</div>
                            </a>
                        </div>
                        <div class="_blocosFooter">
                            <a href="#" target="_blank">
                                <div class="_musica">Música</div>
                            </a>
                        </div>
                        <div class="_blocosFooter">
                            <a href="#">
                                <div class="_artes">Artes visuais</div>
                            </a>
                        </div>
                    </div>
                    <nav>
                        <div class="terceira">
                            <div class="idioma">
                                <a href="#">
                                    <div class="idioma">Português (Brasil)</div>
                                </a>
                            </div>
                            <div class="copyright">
                                <a href=" # ">
                                    <div class="copyright">© 2020 Instagram do Facebook</div>
                                </a>
                            </div>

                        </div>


                    </nav>



                </nav>
            </footer>
        </section>
    </div>

</body>

</html>
